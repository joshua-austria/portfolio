  <h2 id="contact">Contact</h2>
  <p>If you have any questions or would like to get in touch, please fill out the form below:</p>

  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b94412a2-6352-4ed4-b580-a9b6371b05d3">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" class="form-control">
      </div>
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email" class="form-control">
      </div>
      <!-- Message Field -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="Message" placeholder="Enter your message" class="form-control" style="height:200px"></textarea>
      </div>
      <!-- Submit Button -->
      <input type="submit" value="Submit" class="submit-button btn btn-primary">
    </form>
